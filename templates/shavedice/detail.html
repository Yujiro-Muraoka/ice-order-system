<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>注文詳細</title>
</head>
<body>
    <audio id="role-audio" src="{% static 'orders/sounds/メニューを開く5.mp3' %}"></audio>
    <script>
    window.addEventListener('DOMContentLoaded', function() {
      const audio = document.getElementById('role-audio');
      if (audio) {
        audio.currentTime = 0;
        audio.play();
      }
    });
    </script>
    <h1>注文詳細</h1>
    <ul>
        <li>注文ID: {{ order.id }}</li>
        <li>かき氷: {{ order.get_flavor_display }}</li>
        <li>時間: {{ order.timestamp|date:"Y/m/d H:i:s" }}</li>
        <li>完了状態: {{ order.is_completed|yesno:"完了,未完了" }}</li>
    </ul>

    <hr>
    <a href="/ice">← アイス一覧へ戻る</a> |
    <a href="/">役割選択へ戻る</a>
</body>
</html>
